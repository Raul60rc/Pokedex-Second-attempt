<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
    <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div class="pokemon-container">
        <h1>Pokedex</h1>
        <ol id="Pokedex"></ol>
    </div>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex
        </div>
        <div data-poke-img class="poke-img" src="">

        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-id class="poke-stats"></div>

    </div>
    
</body>
</html>
